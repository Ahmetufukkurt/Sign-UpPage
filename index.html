<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <aside class="left">
        <img src="./gym.jpg" alt="leafpicture" id="bg" />
      </aside>
      <aside class="right">
        <div class="information">
          <div class="information-1">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </div>
          <div class="information-2">Sign up now to get started</div>
          <div class="information-3">You <em>know </em> you</em>  want to</div>
        </div>
        <form action="#">
          <div class="form left">
            <p class="form-title">Let's do this!</p>
            <div class="input">
              <label for="first-name">First name</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>

            <div class="input">
              <label for="last-name">Last name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>

            <div class="input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>

            <div class="input">
              <label for="phone-number">Phone number</label>
              <input
                type="text"
                name="phone-number"
                id="phone-number"
                minlength="9"
                maxlength="9"
              />
            </div>

            <div class="input">
              <label for="password">Password</label>
              <input type="password" name="passwor" id="passwor" required />
            </div>

            <div class="input">
              <label for="confirm-password">Confirm password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </div>
          </div>
        </form>
        <button type="submit">Create Account</button>
        <p class="login">Already have an account?<a href=""> Log in</a></p>
      </aside>
    </main>
  </body>
</html>
